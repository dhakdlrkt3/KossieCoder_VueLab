<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <style>
        .red{
            color: red;
        }
        .font-bold{
            font-weight: bold;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 
            v-if와 v-show 차이점
            v-if는 토글 하면서 비용이 높음 
            v-show는 초기 렌더링시 비용이 높음
            자주 토글 시 v-show
            별로 안쓰면 if

         -->
        <!-- <template v-if="number===1">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </template>
        <div v-else-if="number===2">Hi</div>
        <div v-else>No</div><br> -->
        <div v-show="show">Yes</div>
        <button @click="Toggle">Toggle</button>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                number: 1,
                show: false
            },
            methods:{
                Toggle() {
                    this.show = !this.show;
                }
            }
        })
    </script>
</body>
</html>
