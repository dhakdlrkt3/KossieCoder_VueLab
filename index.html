<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <style>
        .red{
            color: red;
        }
        .font-bold{
            font-weight: bold;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>
            {{ people[0].name}} {{ people[0].age }}
       </div>
        <div>
            {{ people[1].name}} {{ people[1].age }}
        </div>
        <div>
            {{ people[2].name}} {{ people[2].age }}
        </div>
        <div>
            {{ people[3].name}} {{ people[3].age }}
        </div>
        <hr>
        <!-- 
            <div v-for="person of people"> 
                    {{ person.name}} {{ person.age }}
                of를 사용해도 되고 인덱스가 없어도 됨

                엔티티가 유니크하다면 key를 사용하여 
            -->
        <div v-for="person, index in people" :key="id">
            {{ person.name}} {{ person.age }} {{ id }}
        </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                people:[
                    { id: 1, name: 'a', age:20}, 
                    { id: 2, name: 'b', age:21}, 
                    { id: 3, name: 'c', age:22},
                    { id: 4, name: 'd', age:23}, 
                    { id: 5, name: 'e', age:24},
                    { id: 6, name: 'e', age:25}, 
                ]
            },
            methods:{
                Toggle() {
                    this.show = !this.show;
                }
            }
        })
    </script>
</body>
</html>
